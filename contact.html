<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles_contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Contactate con nosotros</h1>
        <p class="subtitle">
          Estamos aca para ayudarte. Rellena el formulario y te contestaremos
          lo antes posible.
        </p>
      </div>

      <div class="form-card">
        <form method="POST" action="https://formspree.io/f/mgvngrdk">
          <div class="form-row">
            <label for="nombre">
              <p>Nombre Completo</p>
              <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
            </label>
            <label for="email">
              <p>Tu Correo Electrónico</p>
              <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required />
            </label>
          </div>

          <label for="asunto">
            <p>Asunto</p>
            <input type="text" id="asunto" name="asunto" placeholder="¿Sobre qué es tu consulta?" required />
          </label>

          <label for="mensaje">
            <p>Tu Mensaje</p>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </label>

          <button type="submit">Enviar Mensaje</button>
        </form>
      </div>
    </div>
  </body>
</html>
